    <!-- Модалка на Bootstrap -->

    <h4>Модалка на Bootstrap:</h4>

    <div
      id="myModal"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Подпишись!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Подпишись на рассылку!</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary js-notSubscribeBtn"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            <button type="button" class="btn btn-primary js-subscribeBtn">
              Подписаться
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Модалка на Bootstrap -->
    <!--  -->

    <br />
    <hr />
    <hr />
    <br />

    <!--  -->
    <!-- Date - Таймер -->

    <h4>Date - Таймер:</h4>

    <div>
      <button class="js-startBtn">Start</button>
      <button class="js-stopBtn">Stop</button>
    </div>
